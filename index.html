<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>title</title>
	<!-- <link rel="stylesheet" href="stylesheet.css" type="text/css"> -->
</head>

<body>
	<ul id="score-board">
		<li id="p1-score">0</li>
		<li id="p2-score">0</li>
	</ul>
	<canvas id="game-scene" width="900" height="500"></canvas>
</body>
	<script type="text/javascript">
		
		const game = (function() {
		
					const canvas = document.getElementById("game-scene");
					const context = canvas.getContext("2d");
					const { width: w, height: h } = canvas;
					const tableBoundary_x = 5;
					const tableBoundary_y = 5;
					const score_p1 = document.getElementById("p1-score");
					const score_p2 = document.getElementById("p2-score");

					let game_state = "MENU";
					const winningScore = 2;
							
					let ball = {
						xPosition: 100,
						yPosition: 50,
						radius: 10,
						speedBase: 9,
						xSpeed: 9,
						ySpeed: 4,
						color: "white",
						draw: function() {
							context.beginPath();
							context.arc(ball.xPosition, ball.yPosition, ball.radius, 0, Math.PI *2);
							context.fillStyle = ball.color;
							context.fill();
						},
						move: function() {
							ball.xPosition += ball.xSpeed;
							ball.yPosition += ball.ySpeed;
						},
					}


					let Paddle = function(name, player, x, y, w, buffer, color) {
						this.name = name;
						this.xPosition = x;
						this.yPosition = y;
						this.width = w;
						this.length = 70;
						this.buffer = buffer;
						this.color = color;
						this.speed = 9;
						this.isPlayer = player;
						this.score = 0;
						this.drawPaddle = function() {
							context.fillStyle = this.color;
							context.fillRect(this.xPosition, this.yPosition, this.width, this.length)
						};

						this.movePaddle = function() {
							if (keyControls.keys['38'] === true) {
								this.yPosition -= this.speed;
							}
							if (keyControls.keys['40'] === true) {
								this.yPosition += this.speed;
							}
						};

						this.handlePaddleBallCollision = function() {
							// Checks for Paddle collision
							if (this.isPlayer === 1) {
								if (ball.xPosition <= this.xPosition + this.width + this.buffer &&
									ball.yPosition >= this.yPosition &&
									ball.yPosition <= this.yPosition + this.length ) 
								{
									console.log("Player 1 collided with ball..")
									ball.xSpeed = -ball.xSpeed;
									findAngleDeflection(this.yPosition, this.length);
								}
							} else if (ball.xPosition >= this.xPosition - this.buffer &&
									ball.yPosition >= this.yPosition &&
									ball.yPosition <= this.yPosition + this.length ) 
							{
										console.log("AI collided with ball..")
										ball.xSpeed = -ball.xSpeed;
										findAngleDeflection(this.yPosition, this.length);
							}//end else
						}//end handler
					};//end function


					let player = new Paddle("The Hero", 1, 20, 100, 10, 5, "dodgerblue");
					let AI = new Paddle("The Dominatrix", 2, w-20, 100, 10, 5, "purple");

					let keyControls = {
						keys: {
							37: false,
							38: false,
							39: false,
							40: false
						},
						
					};

					//STATE: Game Setup
					//--------------------------------------------------------
					//document.addEventListener("")

					//STATE: Game Play
					//--------------------------------------------------------
					function handleEvents() {
						document.addEventListener("keydown", (e) => {
							e.preventDefault;
							keyControls.keys[e.which] = true;
							if (e.which === 32) {
							}
						})

						document.addEventListener("keyup", (e) => {
							e.preventDefault;
							keyControls.keys[e.which] = false;

						})

						// Controlling State with Enter key!
						document.addEventListener("keypress", (e) => {

							if (e.which === 13 || e.which === 32) {

								if 		(game_state === "PLAY") 	{ game_state = "PAUSE";}
								else if (game_state === "PAUSE") 	{ game_state = "PLAY"; }
								else if (game_state === "MENU") 	{ game_state = "PLAY"; }
								else if (game_state === "SCORE") 	{ game_state = "PLAY"; }
								else if (game_state === "WIN" || game_state === "LOSE") 	{ game_state = "MENU"; }
							}
						})
					};


					handleEvents();
					
					function updateScoreBoard(){
						score_p1.textContent = player.score;
						score_p2.textContent = AI.score;
					}

					function resetScores() {
						player.score = 0;
						AI.score = 0;
					}

					function keepScore(whichPlayerScores) {
							// stop 
							ball.xSpeed = ball.speedBase;
							ball.ySpeed = ball.speedBase; 
							// increase Score
							whichPlayerScores.score++;
							console.log(whichPlayerScores, "player:", player.score, "AI:", AI.score)
							// Change state => SCORE
							game_state = "SCORE";
							// Setup ball
							// Player serves
							ball.xPosition = canvas.width/2;
							ball.yPosition = h/2;

							if (whichPlayerScores === player) {
								ball.xSpeed = -ball.speedBase;
								ball.ySpeed = 0;
							} else {
								ball.xSpeed = ball.speedBase;
								ball.ySpeed = 0;
							}
							// change state => PLAY
							// game_state = "PLAY";
						
						updateScoreBoard();
					}

					function drawScreen(color) {
						context.fillStyle = color;
						context.fillRect(0, 0, w, h);
					}

					function findAngleDeflection(paddleYPos, paddleLength){
						var deltaY = ball.yPosition - (paddleYPos + paddleLength/2);
						ball.ySpeed = deltaY * 0.25;
					};
		

					function handleBoundaryBallCollision() {
						// Checks for Y-axis boundary collision
						// canvas.width = tableBoundary_y
						ball.ySpeed = ball.yPosition >= h-tableBoundary_y || ball.yPosition  <= tableBoundary_y  ?  ball.ySpeed *=-1  :  ball.ySpeed;

						if(ball.xPosition <= 0) {
							console.log("player Score b4 calling keepScore()...", AI.score);
							keepScore(AI);
						}
						if(ball.xPosition >= w) {
							console.log("AI Score b4 calling keepScore()...", player.score);
							keepScore(player);
						}
					}

					// Draw Text Functions
					//---------------------------------------------
					function writeText(text, size, xPos, yPos, intLineNum) {
						if (!intLineNum) { intLineNum = 1 } 
						const lineSpace = (intLineNum+1) * size + yPos;
						context.fillStyle = "white";
						context.font = size+"px Arial";
						context.textAlign = "center";
						context.fillText(text, xPos, lineSpace); // canvas.w/2, 50
					}

					// State Events
					//---------------------------------------------
					function onPause() {
						drawScreen("rgba(0, 0, 0, 0.2)");
						player.drawPaddle();
						AI.drawPaddle();
						ball.draw();
						drawScreen("rgba(100, 0, 100, 0.6)");
						writeText("P A U S E", 40, 450, 100, 1);
						writeText("P A U S E", 40, 450, 100, 2);
						writeText("P A U S E", 40, 450, 100, 3);
					}

					function onPlay() {
						drawScreen("rgba(0, 0, 0, 0.2)");
						player.drawPaddle();
						AI.drawPaddle();
						ball.draw();
					}

					function onMenu() {
						drawScreen("black");
						writeText("H y p e r  P o n g", 40, 450, 100);
						writeText("press  [space]  to play, Cowboy", 20, 450, 300);
					}

					function onScore() {
						if ( player.score === winningScore) {
							game_state = "WIN";
						} else if ( AI.score === winningScore) {
							game_state = "LOSE";
						} else {
							let scoreText = player.score+" : "+AI.score;
							drawScreen("black");
							writeText("Scoooore!!", 40, 450, 100);
							writeText("     "+player.name+"     "+AI.name, 20, 450, 100, 4.5)
							writeText( scoreText, 40, 450, 100, 3);
							writeText("press  [space]  to continue", 20, 450, 300);
						}

					}

					function onWin() {
						drawScreen("black");
						writeText("Yeeeet!", 40, 450, 100);
						writeText("press  [Enter]  to play again", 20, 450, 300);
						resetScores();
						updateScoreBoard();
					}

					function onLose() {
						drawScreen("black");
						writeText("G a m e  O v e r", 40, 450, 100);
						writeText("press  [Enter]  to play again", 20, 450, 300);
						resetScores();
						updateScoreBoard();
					}





					// Core Functions and Loop
					//---------------------------------------------
		
					//function handle_UserInput(){};
		
					function move_Everything(){
						if (game_state === "MENU") {

						}
						if (game_state === "PLAY") {
							ball.move();
							player.movePaddle();
							AI.movePaddle();
						}
						if (game_state === "PAUSE") {

						}
						if (game_state === "SCORE") {
							ball.xPosition = canvas.width/2;
							ball.yPosition = canvas.height/2;
						}
						if (game_state === "WIN") {

						}
						if (game_state === "LOSE") {

						}
							
					};
		
					function handle_Collision(){
						handleBoundaryBallCollision();
						player.handlePaddleBallCollision();
						AI.handlePaddleBallCollision();
					};

					function draw_Everything(){
						if (game_state === "MENU") 	{ onMenu();  }
						if (game_state === "PLAY") 	{ onPlay();  }
						if (game_state === "PAUSE") { onPause(); }
						if (game_state === "SCORE")	{ onScore(); }
						if (game_state === "WIN")	{ onWin();   }
						if (game_state === "LOSE")	{ onLose();  }

					};
			
			
					// Game Loop
					// --------------------------------------------
					function gameLoop(t) {
						// Game logic code..
						// handle_UserInput();
						move_Everything();
						handle_Collision()
						draw_Everything();

						// Loop Again...
						requestAnimationFrame(gameLoop);
					}
					requestAnimationFrame(gameLoop);
						
		
				})();


	</script>
</html>
